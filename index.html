<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <title>Document</title>
</head>
<body>
    <div class="calcul">
        <label>
            <div id="display">0</div>
        </label>
       <div class="wrapper-btn">
            <div>
                <button class="clear">AC</button>
                <button class="oper" data-type="arrow">&#10153;</button>
                <button class="oper" data-oper="%">%</button>
                <button class="oper" data-oper="/">/</button>
            </div>
            <div>
                <button class="btn-num" data-btn="7">7</button>
                <button class="btn-num" data-btn="8">8</button>
                <button class="btn-num" data-btn="9">9</button>
                <button class="oper" data-oper="*">*</button>
            </div>
            <div>
                <button class="btn-num" data-btn="4">4</button>
                <button class="btn-num" data-btn="5">5</button>
                <button class="btn-num" data-btn="6">6</button>
                <button class="oper" data-oper="-">-</button>
            </div>
            <div>
                <button class="btn-num" data-btn="1">1</button>
                <button class="btn-num" data-btn="2">2</button>
                <button class="btn-num" data-btn="3">3</button>
                <button class="oper" data-oper="+">+</button>
            </div>
            <div>
                <button class="btn-num" data-btn="0">0</button>
                <button class="btn-num" data-btn=".">.</button>
                <button class="btn-equals" data-type="equals">=</button>
            </div>
       </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
